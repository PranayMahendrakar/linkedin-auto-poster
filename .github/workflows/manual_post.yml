name: Manual LinkedIn Post

on:
  workflow_dispatch:
    inputs:
      post_text:
        description: 'Your LinkedIn post text'
        required: true
        type: string
      hashtags:
        description: 'Hashtags (optional, e.g. #AI #ML #Tech)'
        required: false
        default: ''
        type: string

jobs:
  manual-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Post to LinkedIn
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          POST_TEXT: ${{ github.event.inputs.post_text }}
          HASHTAGS: ${{ github.event.inputs.hashtags }}
        run: python manual_post.py
