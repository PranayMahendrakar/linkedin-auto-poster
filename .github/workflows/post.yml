name: LinkedIn Auto-Poster

on:
  # Scheduled: 9 AM and 6 PM IST (3:30 AM and 12:30 PM UTC)
  schedule:
    - cron: '30 3 * * *'   # 9:00 AM IST
    - cron: '30 12 * * *'  # 6:00 PM IST

  # Manual trigger from GitHub Actions tab
  workflow_dispatch:
    inputs:
      post_count:
        description: 'Number of posts to publish (default: 1)'
        required: false
        default: '1'
        type: string

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Post to LinkedIn
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        run: |
          COUNT=${{ github.event.inputs.post_count || '1' }}
          for i in $(seq 1 $COUNT); do
            echo "--- Posting $i of $COUNT ---"
            python post_next.py
            if [ "$i" -lt "$COUNT" ]; then
              echo "Waiting 60 seconds before next post..."
              sleep 60
            fi
          done

      - name: Commit progress
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add post_progress.json
          git diff --staged --quiet || git commit -m "Update post progress [skip ci]"
          git push
